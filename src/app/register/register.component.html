<form #formulario = 'ngForm' (ngSubmit) = register(formulario.form)>
  <div>
    <label>Name:
      <input name = "name" ngModel required class="formulario"/>
    </label>
  </div>

  <div>
    <label>Surname:
      <input name = "surname" ngModel required class="formulario"/>
    </label>
  </div>

  <div>
    <label>Phone:
      <input name = "phone" ngModel required class="formulario"/>
    </label>
  </div>

  <div>
    <label>Email:
      <input name = "email" ngModel required class="formulario"/>
    </label>
  </div>

  <div>
    <label>Password:
      <input name = "password" type = "password" ngModel required class="formulario"/>
    </label>
  </div>
  
  <button type = 'submit' class="waves-effect waves-light btn">Send</button>
</form>
